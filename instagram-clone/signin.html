<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaSnap - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-bg {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
    </style>
</head>
<body class="auth-bg min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl overflow-hidden w-full max-w-md">
        <div class="p-8">
            <h1 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-purple-600 via-pink-600 to-yellow-500 bg-clip-text text-transparent">InstaSnap</h1>
            
            <form id="signinForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-700 mb-2">Username or Email</label>
                    <input id="username" name="username" type="text" required 
                           autocomplete="username"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                           placeholder="Enter your username or email">
                </div>
                
                <div>
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input id="password" name="password" type="password" required
                           autocomplete="current-password"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                           placeholder="Enter your password">
                    <a href="#" class="text-sm text-pink-500 hover:underline mt-1 block text-right">Forgot password?</a>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 rounded-lg hover:opacity-90 transition">
                    Sign In
                </button>
                
                <div class="text-center pt-4 border-t mt-6">
                    <p class="text-gray-600">Don't have an account? <a href="signup.html" class="text-pink-500 hover:underline">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real app, this would validate and send to backend
            localStorage.setItem('isAuthenticated', 'true');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
